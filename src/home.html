<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div class="todocontainer">
      <h1 class="header-h1">TO DO LIST</h1>
      <div class="todowrap">
        <div class="todolist">
          <p class="list-p">
            todays to do list
            <img class="refresh-icon" src="./icons/refreshicon.png" alt="" />
          </p>

          <form class="form-list" action="">
            <div>
              <button id="add-button" class="add-btn">
                <img class="add-img" src="./icons/add.png" alt="" />
              </button>
              <input
                id="input-text"
                type="text"
                placeholder="Add to your list..."
              />
            </div>
            <div class="todotask-wrap"></div>
            <button class="clear-btn">Clear All Completed</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
