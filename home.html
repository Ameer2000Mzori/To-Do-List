<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todocontainer">
      <h1 class="header-h1">TO DO LIST</h1>
      <div class="todowrap">
        <div class="todolist">
          <p class="list-p">
            todays to do list
            <img class="refresh-icon" src="./icons/refreshicon.png" alt="" />
          </p>

          <form class="form-list" action="">
            <div>
              <input
                id="input-text"
                type="text"
                placeholder="Add to your list..."
              />
            </div>

            <div class="todotask">
              <input type="checkbox" />
              <label for="list" aria-checked="true">fix car</label>
            </div>
            <div class="todotask">
              <input type="checkbox" />
              <label for="list" aria-checked="true">create new car</label>
            </div>
            <div class="todotask">
              <input type="checkbox" />
              <label for="list" aria-checked="true"
                >wash my car with my cousin
              </label>
            </div>
            <button class="clear-btn">Clear All Completed</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
